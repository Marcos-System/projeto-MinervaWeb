<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Avisos - Minerva ChatBot</title>
    <link rel="stylesheet" href={% static "minerva/css/minerva.css" %}> <link
    rel="shortcut icon" href="{% static "minerva/css/logominerva.png" %}"
    type="image/x-icon">
  </head>
  <body>
    <script src="{% static 'minerva/js/backs.js' %}"></script>
    <header>
      <div class="logo">
        <img src={% static "minerva/css/logominerva.png" %} alt="Logo do Minerva
        ChatBot" width="40px">
        <p class="titulo">Minerva ChatBot</p>
      </div>
      <ul class="menu">
        <li><a href="https://mail.google.com">Acessar E-mail</a></li>
      </ul>
    </header>
    <div class="corpo">
      <h1>Novo Aviso</h1>

      <form method="post" action="/create/">
        {% csrf_token %}

        <div class="inputs">
          <label for="{{ form.dia.id_for_label }}">Data de envio:</label>
          {{ form.dia }}
        </div>

        <div class="inputs">
          <label for="{{ form.hora.id_for_label }}"
            >Hor√°rio de envio (HH:MM):</label
          >
          {{ form.hora }}
        </div>

        <div class="inputs">
          <label for="{{ form.mensagem.id_for_label }}">Aviso:</label>
          {{ form.mensagem }}
        </div>

        <input
        type="submit"
        value="Confirmar"
        class="btnenvio"
      />
      </form>

      <a href="{% url 'mensagens' %}">Mostrar Avisos</a>
      

    <footer>
      <p>Todos os direitos reservados aos desenvolvedores - 2024</p>
    </footer>
  </body>
</html>
