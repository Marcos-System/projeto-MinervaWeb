<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Avisos - Minerva ChatBot</title>
    <link rel="stylesheet" href={% static "minerva/css/minerva.css" %}> <link
    rel="shortcut icon" href="{% static "minerva/css/logominerva.png" %}"
    type="image/x-icon">
  </head>
  <body>
    <script src="{% static 'minerva/js/backs.js' %}"></script>
    <header>
      <div class="logo">
        <img src={% static "minerva/css/logominerva.png" %} alt="Logo do Minerva
        ChatBot" width="40px">
        <p class="titulo">Minerva ChatBot</p>
      </div>
      <ul class="menu">
        <li><a href="https://mail.google.com">Acessar E-mail</a></li>
      </ul>
    </header>
    <div class="corpo">

    <div class="contt" id="tabela">
      <h1>Avisos cadastrados</h1>

      <table id="tabelabela">
        <thead>
          <tr>
            <th>Data - Hora</th>
            <th>Aviso</th>
            <th>Função</th>
          </tr>
        </thead>
        {% for aviso in avisos %}
        <tbody id="tabelacorpo">
          <td>{{aviso.dia}} - {{aviso.hora}}</td>
          <td>{{aviso.mensagem}}</td>
          <td>
            <a href="delete/{{aviso.id}}" class= "button">Deletar</a>
        </td>
        </tbody>
        {% endfor %}
      </table>
    </div>

    <footer>
      <p>Todos os direitos reservados aos desenvolvedores - 2023</p>
    </footer>
  </body>
</html>
